<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body { font-family:Arial; display:flex; justify-content:center; margin-top:50px; }
    .container { width:300px; }
    input, button { padding:10px; margin:5px 0; width:100%; }
    ul { list-style:none; padding:0; }
    li { background:#f4f4f4; margin:5px 0; padding:10px; display:flex; justify-content:space-between; }
    li span { cursor:pointer; color:red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <input id="taskInput" type="text" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${task} <span onclick="deleteTask(${index})">‚ùå</span>`;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const task = taskInput.value.trim();
      if(task === "") return;
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskInput.value = "";
      loadTasks();
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks"));
      tasks.splice(index,1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #2a9d8f;
      color: white;
      padding: 15px;
    }

    /* ✅ Responsive Design with Media Queries */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .box {
      flex: 1 1 300px;
      margin: 10px;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .box {
        background: #e9c46a;
      }
    }

    @media (max-width: 480px) {
      .box {
        background: #f4a261;
      }
    }

    /* ✅ Image Carousel */
    .carousel img {
      max-width: 100%;
      border-radius: 10px;
    }

    /* ✅ Quiz */
    .quiz {
      margin-top: 20px;
    }

    .quiz button {
      margin: 5px;
      padding: 10px 15px;
      background: #264653;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .quiz button:hover {
      background: #2a9d8f;
    }

    /* ✅ API Data */
    #joke {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Advanced Styling and JavaScript</h1>
  </header>

  <div class="container">
    <!-- ✅ Responsive Boxes -->
    <div class="box">Responsive Box 1</div>
    <div class="box">Responsive Box 2</div>
    <div class="box">Responsive Box 3</div>
  </div>

  <!-- ✅ Image Carousel -->
  <div class="box carousel">
    <h2>Image Carousel</h2>
    <img id="carouselImg" src="https://picsum.photos/400/200?random=1" alt="carousel">
    <br>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- ✅ Quiz -->
  <div class="box quiz">
    <h2>Quick Quiz</h2>
    <p>What does CSS stand for?</p>
    <button class="quizBtn" data-answer="wrong">Computer Style Sheets</button>
    <button class="quizBtn" data-answer="correct">Cascading Style Sheets</button>
    <button class="quizBtn" data-answer="wrong">Creative Style System</button>
    <p id="quizResult"></p>
  </div>

  <!-- ✅ Fetch Data from API -->
  <div class="box">
    <h2>Random Joke from API</h2>
    <button id="jokeBtn">Get a Joke</button>
    <p id="joke">Click the button to fetch a joke.</p>
  </div>

  <!-- ✅ JavaScript placed at the end so buttons exist -->
  <script>
    document.addEventListener("DOMContentLoaded", function()) {
      /* ✅ Image Carousel */
      let currentImage = 1;
      const carouselImg = document.getElementById("carouselImg");
      document.getElementById("nextBtn").addEventListener("click", () => {
        currentImage++;
        if (currentImage > 5) currentImage = 1;
        carouselImg.src = https://picsum.photos/400/200?random=${currentImage};
      });
      document.getElementById("prevBtn").addEventListener("click"), () => {
        currentImage--;
        if (currentImage < 1) currentImage = 5;
        carouselImg.src = https://picsum.photos/400/200?random=${currentImage};
    }};

      /* ✅ Quiz */
      const quizBtns = document.querySelectorAll(".quizBtn");
      const quizResult = document.getElementById("quizResult");
      quizBtns.forEach(btn => {
        btn.addEventListener("click", () => {
          if (btn.dataset.answer === "correct") {
            quizResult.textContent = "✅ Correct! Well done.";
            quizResult.style.color = "green";
          } else {
            quizResult.textContent = "❌ Wrong! Try again.";
            quizResult.style.color = "red";
          }
        });
      });

      <div class="container">
        <h1>Random Joke Generator</h1>
        <p id="jokeText">Click the button to get a random joke!</p>
        <button id="jokeBtn">Get a New Joke</button>
    </div>

    
        // Get references to the HTML elements
        const jokeText = document.getElementById('jokeText');
        const jokeBtn = document.getElementById('jokeBtn');

        // Function to fetch a joke from the API
        async function getJoke() {
            // Set a loading message while fetching
            jokeText.textContent = "Loading...";

            try {
                // Fetch data from a public joke API (e.g., JokeAPI)
                const response = await fetch('https://v2.jokeapi.dev/joke/Any?type=single');

                // Check if the response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the JSON data
                const data = await response.json();

                // Display the joke
                jokeText.textContent = data.joke;
            } catch (error) {
                // Log and display an error message if something goes wrong
                console.error('Could not fetch joke:', error);
                jokeText.textContent = "Failed to fetch a joke. Please try again.";
            }
        }

        // Add a click event listener to the button
        jokeBtn.addEventListener('click', getJoke);
        // Optional: Get a joke when the page first loads
        getJoke();
  </script>
</body>
</html>
